<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO(JS)</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <div class="input-area">
        <input id="add-text" placeholder="TODOを入力">
        <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
        <p class="title">未完了TODO</p>
        <ul id="incomplete-list">
            <li>
                <div class="list-row">
                    <p class="todo-item">TODO</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-item">TODO</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">完了TODO</p>
        <ul id="complete-list">
            <li>
                <div class="list-row">
                    <p class="todo-item">TODO完了済み</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>
    <script src="./index.js" type="module"></script>
<!--    <script src="./easyCode.js" type="module"></script>-->
</body>
</html>
